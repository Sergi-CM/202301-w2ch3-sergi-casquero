<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Calculadora </title>
    <link href="http://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('http://fonts.cdnfonts.com/css/digital-7-mono');
    </style>
    <script src="calc-html.js" type="text/javascript" defer></script>
</head>

<body>
    <div>
        <table id="calculadora">
            <tr>
                <td colspan="4" id="operacion"> </td>
            </tr>
            <tr>
                <td colspan="4"id="resultado"> </td>
            </tr>
            <tr>
                <td><button class="gris" id="c"> C </button></td>
                <td><button class="gris" id="sqrt"> √ </button></td>
                <td><button class="gris" id="div"> ÷ </button></td>
                <td><button class="gris" id="mult"> × </button></td>
            </tr>
            <tr>
                <td><button id="siete"> 7 </button></td>
                <td><button id="ocho"> 8 </button></td>
                <td><button id="nueve"> 9 </button></td>
                <td><button class="gris" id="resta"> - </button></td>
            </tr>
            <tr>
                <td><button id="cuatro"> 4 </button></td>
                <td><button id="cinco"> 5 </button></td>
                <td><button id="seis"> 6 </button></td>
                <td><button class="gris" id="suma"> + </button></td>
            </tr>
            <tr>
                <td><button id="uno"> 1 </button></td>
                <td><button id="dos"> 2 </button></td>
                <td><button id="tres"> 3 </button></td>
                <td rowspan="2"><button class="gris" id="igual"> = </button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="cero"> 0 </button></td>
                <td><button id="coma"> . </button></td>
            </tr>
            <tr>
                <td colspan="4" id="firma"> Made with <span id="corazon">❤</span> by Sergi CM </td>
            </tr>
        </table>
</body>
